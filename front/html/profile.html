<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="static/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/image/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="static/image/favicon.ico">
    <link rel="manifest" href="static/javascript/manifest.json">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">   
    <link rel="stylesheet" href="static/css/index.css">
    <title>GoKeep</title>
</head>
<body>
    <div class="header">
        <div class="title">
            GoKeep - Profile
        </div>

        <div class="nav-bottom">
            <a href="/"><img src="static/image/chart.svg" alt=""></a>
            <a href="#"><img src="static/image/target.svg" alt=""></a>
            <a href="/payment"><img src="static/image/addNew.svg" alt=""></a>
            <a href="/list-payment"><img src="static/image/showRecord.svg" alt=""></a>
            <a href="/profile"><img src="static/image/userProfile.svg" alt=""></a>        
        </div>
    </div>

    <div class="body">
        <div class="name" id="_name" style="padding-top: 50px;">姓名: </div><br>
        <div class="email" id="email" style="margin-top: 10px;">電郵: </div><br>
        <button onclick="logout()" style="margin-top: 10px;">登出</button>
    </div>


    <script src="static/javascript/conf.js"></script>
    <script src="static/javascript/getUser.js"></script>
    <script>
        window.onload = getUser()
        window.onload =  async function getProfile() {
            email = document.getElementById('email')
            _name = document.getElementById('_name')
            const res = await fetch((hostUrl + 'api/getProfile'), {
                method: 'GET',
            })
            if (res.status == 200) {
                myJson = await res.json()
                email.innerHTML += myJson.email
                _name.innerHTML += myJson.name
                return
            }
            email.innerHTML += `(空)`
            _name.innerHTML += `(空)`
        }
        async function logout() {
            const res = await fetch((hostUrl + 'api/logOut'), {
                method: 'POST',
            })
            window.location.href = hostUrl + 'login'
            return
        }
    </script>
  
</body>
</html>
