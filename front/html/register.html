<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="static/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/image/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="static/image/favicon.ico">
    <link rel="manifest" href="static/javascript/manifest.json">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/reset.css">
    <title>GoKeep</title>
</head>
<body>
    <div class="header">
        <div class="title">
            GoKeep
        </div>
    </div>
    <div class="container">
        <p>Sign Up</p>
        <input type="text" name="name" id="name" placeholder="Name"><br>
        <input type="email" name="email" id="email" placeholder="Email"><br>
        <input type="text" name="id" id="id" placeholder="Account (8~20 letter)"><br>
        <input type="password" name="password" id="password" placeholder="Password (8~20 letter)"><br>
        <input type="password" name="checkPassword" id="checkPassword" placeholder="Check Password"><br>
        <button onclick="register()">Sign Up</button><br>
        or<br>
        <a href="/login">Log in</a>
    </div>

    <script src="/static/javascript/conf.js"></script>
    <script src="/static/javascript/register.js"></script>
</body>
</html>
