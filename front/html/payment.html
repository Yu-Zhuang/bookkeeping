<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="static/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/image/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="static/image/favicon.ico">
    <link rel="manifest" href="static/javascript/manifest.json">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">   
    <link rel="stylesheet" href="static/css/payment.css">
    <title>GoKeep</title>
</head>
<body>
    <div class="header">
        <div class="title">
            GoKeep - Add new
        </div>

        <div class="nav-bottom">
            <a href="/"><img src="static/image/chart.svg" alt=""></a>
            <a href="#"><img src="static/image/target.svg" alt=""></a>
            <a href="/payment"><img src="static/image/addNew.svg" alt=""></a>
            <a href="/list-payment"><img src="static/image/showRecord.svg" alt=""></a>
            <a href="/profile"><img src="static/image/userProfile.svg" alt=""></a>        
        </div>

    </div>

    <div class="body">
        <div class="label">
            <div class="wrap">日期</div>
            <div class="wrap">類別</div>
            <div class="wrap">金額</div>
            <div class="wrap">備註</div>
        </div>
        <div class="container">
            <input type="date" name="date" id="date" class="ele">
            <select name="class" id="class" class="ele">
                <option value="eat">食</option>
                <option value="clothes">衣</option>
                <option value="live">住</option>
                <option value="traffic">行</option>
                <option value="educate">育</option>
                <option value="entertainment">樂</option>
            </select>    
            <input type="number" name="payment" id="payment" placeholder="消費金額" width="10" class="ele">
            <input type="text" name="remark" id="remark" placeholder="備註(20字以內)" width="100" class="ele">    
        </div>
        <button onclick="addPayment()">新增一筆消費</button>

    </div>


    <script src="static/javascript/conf.js"></script>
    <script src="static/javascript/getUser.js"></script>
    <script src="static/javascript/payment.js"></script>
    <script>
        window.onload = getUser()
    </script>
</body>
</html>
